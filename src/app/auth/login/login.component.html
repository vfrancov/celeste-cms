<div class="bg-gradient-celeste">
  <div class="container">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-6 d-none d-lg-block bg-login-image-white"></div>
        <div class="col-lg-6">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 mb-4 text-color-white">Celeste CMS</h1>
            </div>
            <form class="user">
              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                  aria-describedby="emailHelp" placeholder="Ingresa tu Usuario">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                  placeholder="Contraseña">
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox small">
                  <input type="checkbox" class="custom-control-input" id="customCheck">
                  <label class="custom-control-label" for="customCheck">Recordar datos de sesión</label>
                </div>
              </div>
              <a [routerLink]="'admin/home'" class="btn btn-primary btn-user btn-block">
                Ingresar
              </a>
            </form>
            <hr>
            <div class="text-center">
              <a class="small text-color-white">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
