<div class="bg-login-image-pc">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block">
                <div class="bg-login-image-password"></div>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">
                      Ingresa tu nueva contraseña
                    </h1>
                    <p class="mb-4">
                      Recuerda que la contraseña debe ser mínimo de 8
                      caracteres, Puede contener numeros, letras y caracteres
                      especiales.
                    </p>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="newPassword"
                        aria-describedby="emailHelp"
                        placeholder="Ingresa tu contraseña"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="confirmPassword"
                        aria-describedby="emailHelp"
                        placeholder="Confirma tu contraseña"
                      />
                    </div>
                    <a
                      href="javascript:"
                      class="btn btn-primary btn-user btn-block"
                      (click)="changePassword()"
                    >
                      Cambiar Contraseña
                    </a>
                  </form>
                  <hr />
                  <div class="alert alert-success text-center" *ngIf="showMessageChangePassword">
                    Contraseña cambiada
                    <a [routerLink]="'/'" class="small"
                      >Iniciar sesión!</a
                    >
                  </div>
                  <div class="text-center">
                    <a [routerLink]="'/'" class="small"
                      >Ya tengo una cuenta, Iniciar sesión!</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
