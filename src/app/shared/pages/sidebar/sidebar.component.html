<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
  <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
    <div class="sidebar-brand-icon rotate-n-15">
      <i class="fas fa-bell"></i>
    </div>
    <div class="sidebar-brand-text mx-3">Celeste</div>
  </a>
  <ng-container *ngIf="checkRole">
    <hr class="sidebar-divider my-0">
    <li class="nav-item active">
      <a class="nav-link" href="/admin/home">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Dashboard</span></a>
    </li>
    <hr class="sidebar-divider">
  </ng-container>
  <div class="sidebar-heading">
    Menu
  </div>
  <div class="sidebar-card d-none d-lg-flex mt-3 bg-danger" *ngIf="userMenu.length === 0; else showMenu">
    <div class="alert alert-danger text-center">
      <i class="fa fa-exclamation-triangle"></i>
      <p class="text-danger no-margin">Ha ocurrido un error</p>
    </div>
    <p class="text-center mb-2">No existe un menu configurado para este usuario</p>
  </div>
  <ng-template #showMenu>
    <li class="nav-item" *ngFor="let option of userMenu">
      <a class="nav-link" [routerLink]="option.route">
        <i class="{{option.icon}}"></i>
        <span>{{option.menuName}}</span></a>
    </li>
  </ng-template>
</ul>
