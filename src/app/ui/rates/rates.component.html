<content-component [title]="'Tarifas'">
  <div class="d-flex justify-content-between mb-2">
    <p>Gestiona tus Tarifas</p>
    <button
      data-bs-toggle="modal"
      data-bs-target="#modalCreateAndEditRates"
      class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
    >
      Registrar Tarifa
    </button>
  </div>
  <div class="row">
    <div class="col">
      <div class="card shadow mb-4">
        <div class="card-header py-3">Mis Tarifas</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <th>Concepto</th>
                <th>Valor</th>
                <th>Acciones</th>
              </thead>
              <tbody>
                <tr>
                  <td>Polichado</td>
                  <td>$ 20.000</td>
                  <td>
                    <div class="btn-group">
                      <button class="btn btn-info btn-sm">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button class="btn btn-danger btn-sm">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</content-component>
<modal-component
  #modalCreateAndEditZone
  [idModal]="'modalCreateAndEditRates'"
  [modalTitle]="'Registrar Tarifas'"
  [modalLarge]="true"
>
  <div class="row">
    <div class="col">
      <h5 class="no-margin">Registra tus tarifas</h5>
      <small>Registra las tarifas que necesites</small>
      <alert-message
        [error]="zoneErrorService"
        *ngIf="showErrorZoneService"
      ></alert-message>
      <form class="mt-3">
        <div class="form-group">
          <label for="firstname">Concepto</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="firstname">Valor</label>
          <input type="number" class="form-control" />
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-modal-create"
          disableOnRequest
        >
          Guardar Tarifa
        </button>
      </form>
    </div>
  </div>
</modal-component>
