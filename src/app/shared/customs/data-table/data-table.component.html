<div class="card shadow mb-4">
  <div class="card-header py-3">{{title}}</div>
  <div class="card-body">
    <div class="table-responsive">
      <div class="d-flex mb-1">
        <button class="btn btn-sm btn-success mr-1" *ngIf="export">Excel</button>
        <button class="btn btn-sm btn-success mr-1" *ngIf="export">SVG</button>
      </div>
      <ng-content select="data-filter"></ng-content>
      <table class="table table-bordered">
        <ng-content select="thead"></ng-content>
        <ng-content select="tbody"></ng-content>
      </table>
    </div>
  </div>
</div>
