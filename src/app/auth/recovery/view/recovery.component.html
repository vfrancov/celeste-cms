<div class="bg-login-image-pc">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block">
                <div class="bg-login-image-password"></div>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">
                      ¿Olvidaste tu contraseña?
                    </h1>
                    <p class="mb-4">
                      Ingresa tu correo electrónico para iniciar el proceso de
                      recuperación, recibiras instrucciones para cambiar tu
                      contraseña
                    </p>
                  </div>
                  <form [formGroup]="recoveryForm" class="user mb-2">
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control form-control-user"
                        formControlName="email"
                        aria-describedby="emailHelp"
                        placeholder="Ingresa tu correo"
                      />
                    </div>
                    <button
                      (click)="sendEmailToRecoveryPassword()"
                      class="btn btn-primary btn-user btn-block"
                      [disabled]="recoveryForm.invalid || isLoading"
                    >
                      Enviar Instrucciones
                    </button>
                  </form>
                  <alert-message [response]="response" [error]="errorResponse" [details]="false" *ngIf="showError"></alert-message>
                  <hr />
                  <div class="text-center">
                    <a [routerLink]="'/'" class="small"
                      >Ya tengo una cuenta, Iniciar sesión!</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
