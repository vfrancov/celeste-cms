<content-component [title]="'Reportes'">
  <div class="d-flex justify-content-between mb-2">
    <p>Gestiona tus Reportes</p>
  </div>
  <data-table [title]="'Reportes'" [export]="true">
    <data-filter [filterFields]="['Empresa', 'Novedad', 'Tarifa', 'Estado', 'Zona', 'Parqueadero' ,'Piso']"></data-filter>
    <thead>
      <ng-container *ngFor="let thead of ['Empresa', 'Novedad', 'Tarifa', 'Estado', 'Zona', 'Parqueadero', 'Piso']">
        <th>{{thead}}</th>
      </ng-container>
    </thead>
    <tbody>
      <ng-container *ngFor="let report of reportsData">
        <tr>
          <td>{{report.companieName}}</td>
          <td>{{report.noveltieName}}</td>
          <td>{{report.rate | currency}}</td>
          <td>{{report.statusName}}</td>
          <td>{{report.zoneName}}</td>
          <td>{{report.parkingName}}</td>
          <td>{{report.floorName}}</td>
        </tr>
      </ng-container>
    </tbody>
  </data-table>
</content-component>
