    <p>Gestiona tus SubNovedades</p>

  </div>

      <div class="card shadow mb-4">

              <thead>
                <th>Zona</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Acciones</th>
              </thead>
              <tbody>
                <tr>
                  <td>Mi Empresa</td>
                  <td>Mi Empresa</td>
                  <td>Mi Empresa</td>
                  <td>
                    <div class="btn-group">
                      <button class="btn btn-info btn-small">Editar</button>
                      <button class="btn btn-danger btn-small">Eliminar</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</content-component>
